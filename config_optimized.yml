game:
  num_players: 2
  stop_after: 100


# ============================================================
# OPTIMIZED AGENT0 - YOUR SUBMISSION
# ============================================================
agent0:
  model:
    provider: "OpenRouter"  # or "OpenAI" if using OpenAI models
    name: "deepseek/deepseek-r1-0528"  # Best choice: reasoning model
    # Alternative options to test:
    # name: "gpt-4o-mini"  # Proven good performance
    # name: "deepseek/deepseek-chat-v3.1"  # Fast and strong
    params:
      temperature: 0.7  # Balanced: not too random, not too conservative
      # max_tokens: 2000

  prompts:
    system_prompt: |
      You are an expert chess player competing in a tournament. Your goal is to win by making strategic, legal moves.

      Key principles:
      1. Always output moves in UCI format within square brackets: [e2e4]
      2. Control the center (e4, d4, e5, d5)
      3. Develop pieces early (knights before bishops)
      4. Protect your king (consider castling)
      5. Think ahead: consider opponent's responses
      6. Only make moves from the valid moves list provided

      Format: Always end with your move in [UCI] format on the last line.

    step_wise_prompt: |
      [CHESS GAME - Move Analysis]

      You are playing as {role}.

      === CURRENT BOARD ===
      {board}

      === PIECE POSITIONS ===
      {piece_positions}

      === YOUR LEGAL MOVES ===
      {valid_moves}

      === RECENT GAME HISTORY ===
      {past_up_to_five_moves}

      === YOUR TASK ===
      Analyze the position step-by-step:

      1. ASSESS THREATS: What is my opponent threatening?
      2. IDENTIFY OPPORTUNITIES: Can I capture pieces, control center, or improve position?
      3. CONSIDER STRATEGY: Am I developing pieces? Is my king safe?
      4. EVALUATE OPTIONS: Compare 2-3 best moves from the legal moves list
      5. CHOOSE MOVE: Select the best move

      IMPORTANT:
      - You MUST choose from the legal moves list above
      - Small letters (p, n, b, r, q, k) = Black pieces
      - Capital letters (P, N, B, R, Q, K) = White pieces

      Output format:
      [Your reasoning]

      Final move: [UCI_move_in_brackets]


# ============================================================
# AGENT1 - For testing against yourself
# ============================================================
agent1:
  model:
    provider: "OpenRouter"
    name: "deepseek/deepseek-chat-v3.1"  # Different model to test against
    params:
      temperature: 0.8

  prompts:
    system_prompt: |
      You are an expert chess player. Make strategic, legal moves to win the game.
      Always output moves in UCI format within square brackets: [e2e4]

    step_wise_prompt: |
      [GAME] You are playing as {role} in Chess.

      Current board:
      {board}

      Piece positions:
      {piece_positions}

      Valid moves:
      {valid_moves}

      Recent moves:
      {past_up_to_five_moves}

      Remember: Small letters = black pieces, Capital letters = white pieces

      Analyze the position, then provide your move in UCI format on the last line.
      Think strategically: control center, develop pieces, protect king.

      Your move: [UCI_format]
